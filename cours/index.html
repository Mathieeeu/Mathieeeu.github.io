<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDU - Cours</title>
    <link rel="icon" type="image/png" href="../icons/book-solid.svg">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div id="path">
            mathieeeu/cours/
        </div>
        <div id="liste-items">
            <div id="retour" class="item">
                <i class="fas fa-arrow-left"></i>
                Retour
            </div>
            <div id="data731" class="item">
                <i class="fas fa-calculator"></i>
                DATA731 - Modélisation stochastique
            </div>
            <div id="data732" class="item">
                <i class="fas fa-chart-column"></i>
                DATA732 - Visualisation de données
            </div>
            <div id="info743" class="item">
                <i class="fas fa-server"></i>
                INFO743 - Réseaux et systèmes répartis
            </div>
            <div id="info831" class="item">
                <i class="fas fa-gears"></i>
                INFO831 - Informatique décisionnelle
            </div>
            <div id="info833" class="item">
                <i class="fas fa-hexagon-nodes"></i>
                INFO833 - Systèmes distribués
            </div>
            <div id="data831" class="item">
                <i class="fas fa-database"></i>
                DATA831 - Big Data
            </div>
            <div id="proj832" class="item">
                <i class="fa-solid fa-globe"></i>
                PROJ832 - Flux de données et accès concurrents
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('retour').addEventListener('click', function() {
        window.location.href = '../';
    });
    document.getElementById('data731').addEventListener('click', function() {
        window.location.href = 'data731/';
    });
    document.getElementById('data732').addEventListener('click', function() {
        window.location.href = 'data732/';
    });
    document.getElementById('info743').addEventListener('click', function() {
        window.location.href = 'info743/';
    });
    document.getElementById('info831').addEventListener('click', function() {
        window.location.href = 'info831/';
    });
    document.getElementById('info833').addEventListener('click', function() {
        window.location.href = 'info833/';
    });
    document.getElementById('data831').addEventListener('click', function() {
        window.location.href = 'data831/';
    });
    document.getElementById('proj832').addEventListener('click', function() {
        window.location.href = 'proj832/';
    });
</script>
</html>
